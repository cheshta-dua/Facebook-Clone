<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook â€“ log in or sign up</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto flex mt-32 items-center justify-center">
    <div class="left w-1/3">
      <img src="logo.svg" alt="facebook logo" class="w-72">
      <p class="text-3xl ml-8 pb-12 tracking-tight"> Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right flex flex-col bg-white rounded-lg p-3 px-4 w-1/4 drop-shadow-md relative">
      <input class="px-4 h-14 my-2 border border-gray-300 rounded-lg outline-blue-400" type="text"
        placeholder="Email address or phone number">

      <input class="px-4 h-14 my-2 border border-gray-300 rounded-lg outline-blue-400" type="password"
        placeholder="Password">

      <button class="bg-blue-500 text-white p-3 text-xl font-bold rounded-md my-3 hover:bg-blue-600"> Log In </button>

      <span class="text-center text-sm text-blue-500 my-2 cursor-pointer hover:underline">Forgotten password?</span>

      <hr class="my-2">

      <button class="bg-green-500 text-white py-3 px-4 font-bold rounded-md mt-3 hover:bg-green-600 w-fit mb-3 mx-auto">
        Create New Account
      </button>

      <span class="absolute -bottom-10 text-sm px-6">
        <span class="font-bold hover:underline cursor-pointer">
          Create a Page
        </span>
        for a celebrity, brand or business.
      </span>
    </div>
  </div>
</body>

</html>
